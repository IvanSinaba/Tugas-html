
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label>NIK</label>
        <input type="text" name="NIK" placeholder="NIK">
        
        <br>

        <label>Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap">
        
        <br>

        <label>Tanggal Lahir</label>
        <input type="date" name="tgl_lahir">
        
        <br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Email">
        
        <br>

        <label>Jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="jk" name="jk" value="perempuan">
        <label for="perempuan">Perempuan</label>

        <br>

        <label>Agama</label>
        <select name="agama">
            <option value="hindu">Hindu</option>
            <option value="hindu">Islam</option>
            <option value="hindu">Buddha</option>
            <option value="hindu">Kristen Protestan</option>
            <option value="hindu">Katolik</option>
            <option value="hindu">Konghucu</option>
        </select>
        
        <br>

        <label>Hobi</label><br>
        <input type="checkbox" id= "sepeda" name="sepeda" value="Bersepeda" >
        <label for="sepeda">Bersepeda</label><br>
        <input type="checkbox" id= "sepak bola" name="sepak bola" value="Sepak bola" >
        <label for="sepak bola">SepakBola</label><br>
        <input type="checkbox" id= "baca" name="baca" value="Membaca" >
        <label for="baca">Membaca</label>
        
        <br>

        <label>File foto</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        
        <br>
        
        <label>Mesin Pencarian :</label>
        <input type="search" name="cari" placeholder="kata pencarian...">
        <button>Cari</button>

        <br>
        
        <label>Input Url</label>
        <input type="url" name="url">

        <br>

        <label>Alamat :</label><br>
        <textarea name="alamat" cols="20" rows="5"></textarea>
        
        <br>

        <label>Jumlah barang yang dibeli :</label>
        <input type="number" name="number">

        <br>

        <button>Kirim</button>
    </form>
</body>
</html>
