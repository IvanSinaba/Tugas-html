<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FORM</title>
</head>
<body>
  <form action="#" method="POST">
    <table border="0" align="center">
      <tr>
        <td colspan="3" align="center">FORM PENDAFTARAN</td>
      </tr>
      <tr>
        <td>NIK</td>
        <td>:</td>
        <td><input type="text" name="nik" placeholder="NIK"></td>
      </tr>
      <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" name="namalengkap" placeholder="Nama Lengkap"></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td><input type="date" name="tgl_lahir" placeholder=""></td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="email" name="email" placeholder="Email"></td>
      </tr>
      <tr>
        <td>Passwords</td>
        <td>:</td>
        <td><input type="password" name="password" placeholder="Password"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jk" id="jk" value="laki-laki">
          <label for="laki-laki">Laki-laki</label>
          <input type="radio" name="jk" id="jk" value="perempuan">
          <label for="perempuan">Perempuan</label>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
        <select name="agama">
          <option value="hindu">Hindu</option>
          <option value="hindu">Islam</option>
          <option value="hindu">Buddha</option>
          <option value="hindu">Kristen Protestan</option>
          <option value="hindu">Katolik</option>
          <option value="hindu">Konghucu</option>
        </select>
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <label>Hobi</label><br>
          <input type="checkbox" id= "sepeda" name="sepeda" value="Bersepeda" >
          <label for="sepeda">Bersepeda</label><br>
          <input type="checkbox" id= "sepak bola" name="sepak bola" value="Sepak bola" >
          <label for="sepak bola">SepakBola</label><br>
          <input type="checkbox" id= "baca" name="baca" value="Membaca" >
          <label for="baca">Membaca</label><br>
        </td>
      </tr>
      <tr>
        <td>File Foto</td>
        <td>:</td>
        <td>
          <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </td>
      </tr>
      <tr>
      <td>Mesin Pencarian :</td>
      <td>:</td>
      <td>
      <input type="search" name="cari" placeholder="kata pencarian...">
      <button>Cari</button>
      </td>  
      </tr>
      <tr>
      <td>Input Url</td>
      <td>:</td>
      <td>
      <input type="url" name="url">
      </td>  
      </tr>
      <tr>
      <td>Alamat :</td>
      <td>:</td>
      <td>
      <textarea name="alamat" cols="20" rows="5"></textarea>
      </td>  
      </tr>
      <tr>
      <td>Jumlah barang yang dibeli :</td>
      <td>:</td>
      <td>
      <input type="number" name="number">
      </td>  
      </tr>
      <tr>
        <td align="right"><button>Batal</button></td>
        <td colspan="2" align="left"><button>Kirim</button></td>
      </tr>
    </table>
  </form>
</body>
</html>
