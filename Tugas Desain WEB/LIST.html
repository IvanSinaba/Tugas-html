<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LIST</title>
</head>
<body>
  <h2>Unordered HTML List</h2>
  <ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2>Ordered HTML List</h2>
  <ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2></h2>
  <dl>
    <dt>Coffe</dt>
      <dd>- Americano</dd>
    <dt>Milk</dt>
      <dd>- Soy milk</dd>
  </dl>
</body>
</html>
